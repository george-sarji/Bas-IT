{% extends "layout.html" %}
{% block title %}Bas:IT - Courses{% endblock %}
{% block body %}
<h1>Courses</h1>
{% for course in courses %}
<hr></hr>
<form action="{{ url_for('coursesignup', id=course.id) }}">
<div class="content">

<p>{{ course.name }}</p>
<p>This course deals with: {{course.subject}}</p>
<p><input type="submit" value="Sign Up" class="btn btn-success"></p>
</div>
</form>
<hr></hr>
{% endfor %}
{% endblock %}
