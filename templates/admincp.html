{% extends "layout.html" %}
{% block title %}Bas:IT - ACP{% endblock %}
{% block body %}
<h1><label>Admin Control Panel</label></h1>
<hr>
<div class="content">
<form action="{{ url_for('manageuser', id=user.id) }}" method="get">
<label>Latest User</label>
<p>Email: {{user.email}}</p>
<p>Name: {{user.name}}</p>
<p><input type="submit" value="Manage User"></p>
</form>
</div>
{% endblock %}
