{% extends "layout.html" %}
{% block title %}Bas:IT - Sign Up{% endblock %}
{% block body %}
<div class="container">
	<center>
		<form action="{{ url_for('signup') }}" method="post">
			<div class="form-group">
				<label>E-mail:</label>
				<input type="email" name="email" class="form-control" placeholder="E-mail">
			</div>

			<div class="form-group">
				<label>Name:</label>
				<input type="text" name="name" class="form-control" placeholder="Name">
			</div>

			<div class="form-group">
				<label>Password:</label>
				<input type="password" name="password" placeholder="Password" class="form-control">
			</div>

			<div class="form-group">
				<label>Confirm Password:</label>
				<input type="password" name="confpassword" placeholder="Confirm Password" class="form-control">
			</div>

			<div class="form-group">
				<label>Date of Birth:</label>
				<input type="date" name="dob" placeholder="Date of Birth" class="form-control">
			</div>

			<div class="form-group">
				<label>Country: </label>
				<input type="name" name="country" placeholder="Country" class="form-control">
			</div>
			<div class="form-group">
				<input type="submit" value="Sign Up" class="btn btn-success">
			</div> 	
		</form>

	</center>
</div>
{% endblock %}
