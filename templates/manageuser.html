{% extends "layout.html" %}
{% block title %}Bas:IT - Managing User {% endblock %}
{% block body %}
<h1><label>{{user.name}}</label></h1>
<div class="container">
<form action="{{ url_for('manageuser', id=user.id) }}" method="post" class="form-horizontal">
<fieldset>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" required="" value="{{user.email}}">
  <span class="help-block">User's email</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" required="" value="{{user.name}}">
  <span class="help-block">User's name</span>  
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required="" value="{{password}}">
    <span class="help-block">User's password</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="dob">Date of Birth</label>  
  <div class="col-md-4">
  <input id="dob" name="dob" type="date" placeholder="Date of Birth" class="form-control input-md" required="" value="{{user.dob}}">
  <span class="help-block">Date of Birth</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="language">Language</label>  
  <div class="col-md-4">
  <input id="language" name="language" type="text" placeholder="Language" class="form-control input-md" required="" value="{{user.language}}">
  <span class="help-block">Language Preference</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="country">Country</label>  
  <div class="col-md-4">
  <input id="country" name="country" type="text" placeholder="Country" class="form-control input-md" required="" value="{{user.country}}">
  <span class="help-block">Country of user</span>  
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="instructor">Instructor Status</label>
  <div class="col-md-4">
    <select id="instructor" name="instructor" class="form-control">
      <option value="True" {% if user.instructor %} default{% endif %}>True</option>
      <option value="False" {% if user.instructor != True %} default {% endif %}>False</option>
    </select>
  </div>
</div>

<div class="form-group">
	<center><input type="submit" value="Edit" class="btn btn-danger"></center>
</div>

</fieldset>
</form>
</div>
{% endblock %}
